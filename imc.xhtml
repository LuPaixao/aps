<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Administrador</title>
</h:head>
<h:body style="background-color: #d9d9ec;">

	<div style="margin-bottom: 20px;">
		<h:form id="formulario">
			<p:panelGrid columns="2"
				style=" width: 25%;  border: 2px solid #669bbc;">
				<p:outputLabel value="Peso" />
				<p:inputText id="imc" value="#{imcBean.imc.peso}"
					required="true" requiredMessage="Campo obrigatório" />
			</p:panelGrid>
			
			<p:panelGrid columns="2"
				style=" width: 25%;  border: 2px solid #669bbc;">
				<p:outputLabel value="Altura" />
				<p:inputText value="#{imcBean.imc.altura}"
					required="true" requiredMessage="Campo obrigatório" />
			</p:panelGrid>
			
			<div style="margin-top: 20px">
				<p:commandButton  action="#{imcBean.salvar}"
					value="Salvar" update="formulario"
					style="background-color: #1b2144" />
			</div>
			
		</h:form>
		
		<div style="margin-top: 20px">
			<p:link outcome="dashboard" value="Voltar"
				style="font-size: 20" />
		</div>
		
		<div style="margin-top: 20px">
			<p:link outcome="listarImc" value="Listar"
				style="font-size: 20" />
		</div>
	</div>

</h:body>
</html>
