<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Listar IMC</title>
</h:head>
<h:body style="background-color: #d9d9ec;">

<h1 style="font-family: Arial, sans-serif; font-weight: 600;">Listagem IMC</h1>
	<h3 style="font-family: Arial, sans-serif; font-weight: normal;">Confira
		abaixo todos os imc!</h3>

 	<p:dataTable value="#{imcBean.listarImc()}" var="imc">
        <p:column headerText="ID">
            <h:outputText value="#{imc.id}" />
        </p:column>
        <p:column headerText="Peso">
            <h:outputText value="#{imc.peso}" />
        </p:column>
        <p:column headerText="Altura">
            <h:outputText value="#{imc.altura}" />
        </p:column>
        <p:column headerText="Resultado">
            <h:outputText value="#{imc.resultado}" />
        </p:column>
    </p:dataTable>

	<div style="margin-top: 20px">
			<p:link outcome="imc" value="Voltar"
				style="font-size: 20" />
	</div>
		
</h:body>
</html>
